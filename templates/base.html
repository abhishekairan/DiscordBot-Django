<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
      />
      
      {% block link %}
        
      {% endblock link %}
    
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>{{page}}</title>
  </head>
  <body>
    
    {% include 'header.html' %}
    {% block content %}

    <div class="Feature botFeature1">
      <div class="ftitle">
        <h2 class="bluetext">Servers:</h2>
      </div>
    </div>
    
    <div class="Feature serverList">
      {% block serverList %} 

      
      {% if not user.is_authenticated %}
      <p class="bluetext serverListPara">Login to configure your server</p>
      {% endif %}
        

      {% endblock serverList %}
    </div>

    {% endblock content %}

    <footer></footer>
  </body>
</html>
